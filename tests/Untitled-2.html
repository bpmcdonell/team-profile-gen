<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container">

        <div class="col-4">

                <div class="card-body">
                    <h5 class="card-title">${engName}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
